<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <link rel="icon" href="scrofic.ico" type="image/x-icon">
    <title>Scrofic 高中成績計算器</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #ff8c00;
            font-size: 24px;
        }

        input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
        }

        .buttons {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scrofic 高中成績計算器</h1>
        <form id="form">
            <p>第一次段考（20%）：<input type="number" id="test1" min="0" max="100" required></p>
            <p>第二次段考（20%）：<input type="number" id="test2" min="0" max="100" required></p>
            <p>第三次段考（30%）：<input type="number" id="test3" min="0" max="100" required></p>
            <p>平時成績（30%）：<input type="number" id="normal" min="0" max="100" required></p>
            <p>總成績：<span id="total"></span></p>
            <div class="buttons">
                <button type="button" id="reset">重置</button>
                <button type="button" id="calculate">計算</button>
            </div>
        </form>
    </div>
    <script>
        var form = document.getElementById("form");
        var test1 = document.getElementById("test1");
        var test2 = document.getElementById("test2");
        var test3 = document.getElementById("test3");
        var normal = document.getElementById("normal");
        var total = document.getElementById("total");
        var reset = document.getElementById("reset");
        var calculate = document.getElementById("calculate");

        function calculateTotal() {
            if (form.checkValidity()) {
                var result = test1.value * 0.2 + test2.value * 0.2 + test3.value * 0.3 + normal.value * 0.3;
                total.textContent = result.toFixed(2);
            } else {
                alert("請輸入有效的成績！");
            }
        }

        function resetForm() {
            test1.value = "";
            test2.value = "";
            test3.value = "";
            normal.value = "";
            total.textContent = "";
        }

        calculate.addEventListener("click", calculateTotal);
        reset.addEventListener("click", resetForm);
    </script>
</body>
</html>
