<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="orangecat.ico" type="image/x-icon">
    <title>高中成績計算器</title>
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 50px;
        }

        button {
            margin: 10px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container">
            <h1>高中成績計算器</h1>
            <h2>高中成績計算器</h2>
            <form id="form">
                <p>第一次段考（20%）：<input type="number" id="test1" min="0" max="100" required></p>
                <p>第二次段考（20%）：<input type="number" id="test2" min="0" max="100" required></p>
                <p>第三次段考（30%）：<input type="number" id="test3" min="0" max="100" required></p>
                <p>平時成績（30%）：<input type="number" id="normal" min="0" max="100" required></p>
                <p>總成績：<span id="total"></span></p>
                <div class="center">
                    <button type="button" id="reset">重置</button>
                    <button type="button" id="calculate">計算</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // 獲取元素
        var form = document.getElementById("form");
        var test1 = document.getElementById("test1");
        var test2 = document.getElementById("test2");
        var test3 = document.getElementById("test3");
        var normal = document.getElementById("normal");
        var total = document.getElementById("total");
        var reset = document.getElementById("reset");
        var calculate = document.getElementById("calculate");

        // 定義計算函數
        function calculateTotal() {
            // 檢查表單是否有效
            if (form.checkValidity()) {
                // 計算總成績
                var result = test1.value * 0.2 + test2.value * 0.2 + test3.value * 0.3 + normal.value * 0.3;
                // 顯示總成績
                total.textContent = result.toFixed(2);
            } else {
                // 提示輸入錯誤
                alert("請輸入有效的成績！");
            }
        }

        // 定義重置函數
        function resetForm() {
            // 清空輸入框
            test1.value = "";
            test2.value = "";
            test3.value = "";
            normal.value = "";
            // 清空總成績
            total.textContent = "";
        }

        // 綁定計算按鈕的點擊事件
        calculate.addEventListener("click", calculateTotal);

        // 綁定重置按鈕的點擊事件
        reset.addEventListener("click", resetForm);
    </script>
</body>
</html>
